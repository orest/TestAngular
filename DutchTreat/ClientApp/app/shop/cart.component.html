Shopping Cart
<div>
    # of Items : {{data.order.items.length}}
</div>
<div>Subtotal: {{data.order.subtotal|currency:"USD":true}}</div>
<table class="table table-condensed table-hover">
    <tr>
        <th>Product</th>
        <th>#</th>
        <th>$</th>
        <th>Total</th>
    </tr>
    <tr *ngFor="let o of data.order.items">
        <td>{{o.productCategory}} {{o.productTitle}} </td>
        <td>{{o.quantity}}</td>
        <td>{{o.unitPrice|currency:"USD":true}}</td>
        <td>{{(o.unitPrice*o.quantity)|currency:"USD":true}}</td>        
    </tr>
</table>
<button routerLink="checkout" class="btn btn-success" *ngIf="data.order.items.length" (click)="onCheckout()">Checkout</button>
